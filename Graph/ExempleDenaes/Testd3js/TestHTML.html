<!DOCTYPE html>
<meta charset="utf-8">
<html lang="fr">
<head>
    <title>Test graphe</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    
</head>

<body>
    <style>
        .legend {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 60%;
        }
        
        .ToolTip {
            position: absolute;
            display: none;
            width: auto;
            height: auto;
            background: #515A5A;
            border: 0 none;
            border-radius: 4px;
            color: #FFFFFF;
            font: 12px sans-serif;
            padding: 5px;
            text-align: center;
        } 
    </style>
    <p id="title">Consommation d'électricité par région en MWh</p>
    <select onChange="UpdateYear(this.value)" name="Année" id="yearSelect">
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option selected value="2020">2020</option>
    </select>
    <div class="ToolTip"></div>
    <div id="barplot_compare"></div>
    <p id="title_region"></p>
    <div id="barplot_compare_region"></div>
    <script type="text/javascript" src="./TestJS.js"></script>
</body>
