<!DOCTYPE html>
<meta charset="utf-8">
<html lang="fr">
<head>
    <title>Test graphe</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
    
</head>

<body>
    <p id="title">Consommation d'électricité ou de gaz par secteur et par région</p>
    <select onChange="ChoixConso(this.value)" name="typeconso" id="consoselect">
        <option value="gaz">Gaz</option>
        <option value="electricite">Electricité</option>
    </select>
    <div id="all_circular_barplot">
        Consommation pour le secteur de l'agriculture :
        <div id="circular_barplot_agriculture"></div>
        Consommation pour le secteur de l'industrie :
        <div id="circular_barplot_industrie"></div>
        Consommation pour le secteur résidentiel :
        <div id="circular_barplot_residentiel"></div>
        Consommation pour le secteur tertiaire :
        <div id="circular_barplot_tertiaire"></div>
        Consommation pour les autres secteurs :
        <div id="circular_barplot_autre"></div>
    </div>
    <script type="text/javascript" src="./filejs.js" defer></script>
</body>
